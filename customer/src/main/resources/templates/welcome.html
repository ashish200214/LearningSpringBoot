<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animation for fading in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-100 py-10">
    <!-- Search Customer Link -->
    <div class="text-center mb-6">
        <a th:href="@{/asent/search}" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search Customer</a>
    </div>

    <!-- Main Welcome Card -->
    <div class="max-w-lg mx-auto p-8 bg-white border border-gray-300 rounded-lg shadow-lg text-center animate__animated animate__fadeIn">
        <h1 class="text-3xl font-semibold text-gray-700 mb-6">Welcome to Our Customer Management System</h1>

        <div class="space-y-4">
            <a th:href="@{asent/createNewCustomer}" class="block bg-blue-500 text-white text-lg py-3 px-6 rounded-md hover:bg-blue-600 transition-all">Create New Customer</a>
            <a th:href="@{asent/displayAll}" class="block bg-green-500 text-white text-lg py-3 px-6 rounded-md hover:bg-green-600 transition-all">Show Customer Details</a>
        </div>
    </div>
</body>
</html>
