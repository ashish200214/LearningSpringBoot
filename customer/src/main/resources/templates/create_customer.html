<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create the Customer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animation for fading in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-50 relative">

    <!-- Display All Customers Button at the Top Right -->
    <div class="absolute top-6 right-6">
        <a th:href="@{/asent/displayAll}" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-all">
            Display All Customers
        </a>
    </div>

    <div class="container mx-auto mt-10 px-4 sm:px-6 md:px-8 max-w-4xl animate__animated animate__fadeIn">
        <h1 th:text="${msg}" class="text-red-500 text-xl font-bold text-center mb-5"></h1>
        <h1 class="text-3xl font-semibold text-center text-gray-700 mb-6">Create the New Customer</h1>

        <form th:action="@{/asent/submit-user}" method="post" th:object="${customer}" class="space-y-6" novalidate>
            <!-- Customer Name -->
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-600">Customer Name:</label>
                <input type="text" class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="name" th:field="*{name}" required>
                <div class="invalid-feedback text-red-500 text-sm mt-1">Please enter the customer name.</div>
            </div>

            <!-- Address -->
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-600">Address:</label>
                <input type="text" class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="address" th:field="*{address}" required>
                <div class="invalid-feedback text-red-500 text-sm mt-1">Please enter the address.</div>
            </div>

            <!-- WhatsApp Number -->
            <div class="mb-4">
                <label for="whatappNo" class="block text-sm font-medium text-gray-600">WhatsApp No:</label>
                <input type="number" class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="whatappNo" th:field="*{whatappNo}" pattern="\d{10}" required>
                <div class="invalid-feedback text-red-500 text-sm mt-1">Please enter a valid 10-digit WhatsApp number.</div>
            </div>

            <!-- Requirement -->
            <div class="mb-4">
                <label for="requirements" class="block text-sm font-medium text-gray-600">Requirement:</label>
                <input type="text" class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" id="requirements" th:field="*{requirements}" required>
                <div class="invalid-feedback text-red-500 text-sm mt-1">Please enter the requirement.</div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-md text-lg font-semibold hover:bg-blue-600 transition-all">Save Customer</button>
        </form>
    </div>

    <!-- Tailwind JS -->
    <script>
        // Form validation script
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
