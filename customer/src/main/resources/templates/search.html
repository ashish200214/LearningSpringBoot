<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search the Customer</title>
    <script src="https://cdn.tailwindcss.com"></script>  <!-- Include Tailwind CSS -->
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h3 class="text-2xl font-semibold mb-4">Select the searching attribute:</h3>

        <div class="text-center mb-6">
            <a th:href="@{/asent}" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Home</a>
            </div>
        <form method="post" th:action="@{/asent/searchSubmit}" class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="option" class="block text-sm font-medium text-gray-700">Search By</label>
                <select name="option" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    <option value="name">By Name</option>
                    <option value="whatapp">By WhatappNo</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="enteredDetails" class="block text-sm font-medium text-gray-700">Enter the Details</label>
                <input type="text" name="enteredDetails" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
            </div>

            <div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Submit</button>
            </div>
        </form>

        <!-- Result Display -->
        <div th:if="${result != null}" class="mt-8 bg-white p-6 rounded shadow-md">
            <h3 class="text-xl font-semibold text-gray-800" th:text="'Name: ' + ${result.name}"></h3>
            <p class="text-sm text-gray-600" th:text="'Address: ' + ${result.address}"></p>
            <p class="text-sm text-gray-600" th:text="'Whatapp No: ' + ${result.whatappNo}"></p>
            <p class="text-sm text-gray-600" th:text="'Requirement: ' + ${result.requirements}"></p>
        </div>
    </div>
</body>
</html>
