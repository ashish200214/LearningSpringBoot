<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body class="bg-light">
<div class="container my-5">
    <div class="bg-primary text-white p-4 rounded-3 shadow-sm mb-4">
        <h2 class="mb-0">Patient Appointment Details</h2>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">Appointment Information</h5>
            <p><strong>Date:</strong> <span th:text="${appointment.date}"></span></p>
            <p><strong>Time:</strong> <span th:text="${appointment.time}"></span></p>
            <p><strong>Doctor Name:</strong> <span th:text="${appointment.doctorName}"></span></p>
        </div>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">Patient Information</h5>
            <p><strong>ID:</strong> <span th:text="${patient.patientId}"></span></p>
            <p><strong>Name:</strong> <span th:text="${patient.patientName}"></span></p>
            <p><strong>Address:</strong> <span th:text="${patient.address}"></span></p>
            <p><strong>Mobile No:</strong> <span th:text="${patient.mobileNo}"></span></p>
        </div>
    </div>

    <a th:href="@{/display}" class="btn btn-primary">Display All Patients</a>
</div>
</body>
</html>
