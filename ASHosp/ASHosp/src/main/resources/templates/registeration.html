<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Registration Form</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body class="bg-light">
<div class="container my-5">
    <div class="bg-primary text-white p-4 rounded-4 shadow-sm mb-4">
        <h2 class="mb-0">Registration of Patient</h2>
    </div>

    <form th:action="@{/submit_registerationForm}" th:object="${patient}" method="post" class="card p-4 shadow-sm">
        <!-- Patient Name -->
        <div class="mb-3">
            <label for="patientName" class="form-label">Patient Name</label>
            <input type="text" class="form-control" id="patientName" th:field="*{patientName}" required />
        </div>

        <!-- Address -->
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" required />
        </div>

        <!-- Mobile No -->
        <div class="mb-3">
            <label for="mobileNo" class="form-label">Mobile No</label>
            <input
                    type="text"
                    class="form-control"
                    id="mobileNo"
                    th:field="*{mobileNo}"
                    placeholder="Enter 10-digit mobile number"
                    pattern="\d{10}"
                    maxlength="10"
                    minlength="10"
                    required
            />
        </div>

        <!-- Submit Button -->
        <div class="text-end">
            <button type="submit" class="btn btn-warning">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
