<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A.S Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Loader styles */
        #loader {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #ffffff;
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 9999;
        }

        /* Animation for content fade-in */
        .fade-slide {
          opacity: 0;
          transform: translateY(20px);
          animation: fadeInUp 0.8s ease-out forwards;
        }

        @keyframes fadeInUp {
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
    </style>
</head>
<body class="bg-light">

<!-- Loader -->
<div id="loader">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<!-- Content -->
<div id="mainContent" style="display: none;">
    <div class="container py-5">
        <div class="bg-primary text-white p-4 rounded-4 shadow-sm mb-5 fade-slide" style="animation-delay: 0.2s">
            <h1 class="text-center mb-0">Welcome To A.S. Hospital Management System</h1>
        </div>

        <div class="row justify-content-center g-3 fade-slide" style="animation-delay: 0.4s">
            <div class="col-md-3 d-grid">
                <a th:href="@{/register}" class="btn btn-outline-primary btn-lg">Register Patient</a>
            </div>
            <div class="col-md-3 d-grid">
                <a th:href="@{/search}" class="btn btn-outline-secondary btn-lg">Search Patient</a>
            </div>
            <div class="col-md-3 d-grid">
                <a th:href="@{/display}" class="btn btn-outline-success btn-lg">Display All Patients</a>
            </div>
            <div class="col-md-3 d-grid">
                <a th:href="@{/allAppointment}" class="btn btn-outline-info btn-lg">All Appointments</a>
            </div>
        </div>

    </div>
    <div>
        <a class="btn btn-primary m-5" th:href="@{/logout}">Logout</a>
    </div>
</div>

<!-- JavaScript to handle loader -->
<script>
    window.addEventListener("load", function () {
      const loader = document.getElementById("loader");
      const main = document.getElementById("mainContent");
      loader.style.display = "none";
      main.style.display = "block";
    });
</script>
</body>
</html>
