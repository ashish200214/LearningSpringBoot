<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Patient</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body class="bg-light">
<div class="container my-5">
    <div class="bg-primary text-white p-4 rounded-4 shadow-sm mb-4">
        <h2 class="mb-0">Search Patient</h2>
    </div>

    <form th:action="@{/searchSubmit}" th:object="${search}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="mobileNo" class="form-label">Enter Mobile Number</label>
            <input
                    type="text"
                    class="form-control"
                    id="mobileNo"
                    th:field="*{mobileNo}"
                    placeholder="Enter 10-digit mobile number"
                    pattern="\d{10}"
                    maxlength="10"
                    minlength="10"
                    title="Enter exactly 10 digits"
                    required
            />
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
</div>
</body>
</html>
