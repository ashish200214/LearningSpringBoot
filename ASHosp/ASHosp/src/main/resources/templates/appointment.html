<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Appointment</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body class="bg-light">
<div class="container my-5">
    <div class="bg-primary text-white p-4 rounded-3 shadow-sm mb-4">
        <h2 class="mb-0">Schedule Appointment</h2>
    </div>

    <form th:object="${appointment}" th:action="@{/submitAppointment}" method="post" class="card p-4 shadow-sm">
        <!-- Hidden Fields -->
        <input type="hidden" th:field="*{patient.patientId}" />
        <input type="hidden" th:field="*{patient.patientName}" />
        <input type="hidden" th:field="*{patient.address}" />
        <input type="hidden" th:field="*{patient.mobileNo}" />

        <!-- Date Input -->
        <div class="mb-3">
            <label for="date" class="form-label">Select Date</label>
            <input th:field="*{date}" type="date" class="form-control" id="date" required />
        </div>

        <!-- Time Input -->
        <div class="mb-3">
            <label for="time" class="form-label">Select Time</label>
            <input th:field="*{time}" type="time" class="form-control" id="time" required />
        </div>

        <!-- Doctor Dropdown -->
        <div class="mb-3">
            <label for="doctorName" class="form-label">Select Doctor</label>
            <select th:field="*{doctorName}" class="form-select" id="doctorName" required>
                <option value="">-- Choose a Doctor --</option>
                <option value="Dr.Anjali Mehra Cardiologist (Heart Specialist)">Dr. Anjali Mehra – Cardiologist (Heart Specialist)</option>
                <option value="Dr. Rajeev Khanna – Orthopedic Surgeon (Bone & Joint Specialist)">Dr. Rajeev Khanna – Orthopedic Surgeon (Bone & Joint Specialist)</option>
                <option value="Dr. Neha Kulkarni – Pediatrician (Child Specialist)">Dr. Neha Kulkarni – Pediatrician (Child Specialist)</option>
                <option value="Dr. Vikram Singh – Neurologist (Brain & Nervous System Specialist)">Dr. Vikram Singh – Neurologist (Brain & Nervous System Specialist)</option>
                <option value="Dr. Fatima Rizvi – Dermatologist (Skin Specialist)">Dr. Fatima Rizvi – Dermatologist (Skin Specialist)</option>
            </select>
        </div>

        <!-- Submit Button -->
        <div class="text-end">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
